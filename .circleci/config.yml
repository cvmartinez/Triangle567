version: 2.1
jobs:
  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run unit tests
          command: python -m unittest TestTriangle
workflows:
  version: 2
  test:
    jobs:
      - test

